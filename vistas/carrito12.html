<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #DAA520; /* Color mostaza */
            padding: 20px; /* Doble grosor de la barra de navegación */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav img {
            max-height: 40px; /* Ajusta la altura del logo según sea necesario */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
        }

        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #DAA520; /* Color mostaza */
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            background-color: #DAA520; /* Color mostaza */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <nav>
        <img src="ruta/al/logo.png" alt="Logo"> <!-- Ajusta la ruta según sea necesario -->
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Carrito</a>
        <!-- Agrega más enlaces según sea necesario -->
    </nav>

    <div class="container">
        <div class="cart">
            <h2>Carrito de Compras</h2>

            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí van los elementos del carrito -->
                    <tr>
                        <td>Nombre del Producto</td>
                        <td>$20.00</td>
                        <td>2</td>
                        <td>$40.00</td>
                        <td><button>Eliminar</button></td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>

            <div class="cart-summary">
                <p>Total: $100.00</p>
                <button>Proceder al Pago</button>
            </div>
        </div>
    </div>
</body>
</html>
